<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youyou songs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            color: white;
            background: #000;
            width: 100vw;
            height: 100vh;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 1;
        }
        #info-panel {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            max-width: 350px;
            z-index: 2;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        #song-title {
            font-size: 1.8em;
            font-weight: 300;
            margin: 0 0 5px 0;
            background: linear-gradient(45deg, #ff79c6, #bd93f9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(189, 147, 249, 0.3);
        }
        #song-artist {
            font-size: 1.2em;
            margin: 0 0 15px 0;
            color: #f8f8f2;
            opacity: 0.8;
        }
        #celestial-info {
            font-size: 1.1em;
            line-height: 1.5;
            color: #f8f8f2;
            opacity: 0.9;
        }
        #instructions {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            animation: float 6s ease-in-out infinite;
            animation-delay: 0.3s;
        }
        #instructions p {
            margin: 8px 0;
            opacity: 0.8;
            font-weight: 300;
            font-size: 0.95em;
        }
        #title-container {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
            animation-delay: 0.15s;
        }
        #app-title {
            font-size: 2.5em;
            font-weight: 300;
            margin: 0;
            background: linear-gradient(45deg, #8be9fd, #50fa7b, #ff79c6, #bd93f9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(80, 250, 123, 0.3);
        }
        #subtitle {
            font-size: 1em;
            color: #f8f8f2;
            opacity: 0.7;
            margin: 0;
            font-weight: 300;
        }
        #labels-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .celestial-label {
            position: absolute;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            pointer-events: none;
            transform: translate(-50%, -100%);
            white-space: nowrap;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }
        #player-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        #player-controls {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        button {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="labels-container"></div>
        <canvas></canvas>
    </div>
    <div id="player-container" style="display: none;">
        <div id="song-info">No song selected</div>
        <div id="player-controls">
            <button id="play-pause">Play</button>
            <button id="stop">Stop</button>
        </div>
    </div>
</body>
</html>
