<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天体样式演示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #canvas-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
      width: 240px;
    }
    .control-panel h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .control-group {
      margin-bottom: 15px;
    }
    .control-group h3 {
      margin: 5px 0;
      font-size: 14px;
    }
    button {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      padding: 5px 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 3px;
    }
    button:hover {
      background: #333;
    }
    button.active {
      background: #2a6496;
    }
    .color-option {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin: 3px;
      border-radius: 50%;
      cursor: pointer;
    }
    .color-option.active {
      border: 2px solid white;
    }
    #debug-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div class="control-panel">
    <h2>天体样式控制面板</h2>
    
    <div class="control-group">
      <h3>天体类型</h3>
      <button id="btn-planet" class="active">行星</button>
      <button id="btn-star">恒星</button>
      <button id="btn-blackhole">黑洞</button>
      <button id="btn-moon">月球</button>
      <button id="btn-comet">彗星</button>
      <button id="btn-nebula">星云</button>
    </div>
    
    <div class="control-group">
      <h3>颜色选择</h3>
      <div id="color-palette"></div>
    </div>
    
    <div class="control-group">
      <h3>大小调整</h3>
      <input type="range" id="size-slider" min="0.5" max="5" step="0.1" value="1">
      <span id="size-value">1.0</span>
    </div>
    
    <div class="control-group">
      <h3>特效选项</h3>
      <button id="toggle-rings">环状</button>
      <button id="toggle-glow">发光</button>
      <button id="toggle-particles">粒子</button>
    </div>
  </div>
  
  <div id="debug-info">加载中...</div>
</body>
</html>
